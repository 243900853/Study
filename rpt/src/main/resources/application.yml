spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/businessmanager?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
    username: root
    password:
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    #https://blog.csdn.net/elim168/article/details/91393864
    #https://github.com/alibaba/druid/wiki/DruidDataSource%E9%85%8D%E7%BD%AE%E5%B1%9E%E6%80%A7%E5%88%97%E8%A1%A8
    druid:
      url: jdbc:mysql://127.0.0.1:3306/businessmanager?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
      username: root
      password:
      driver-class-name: com.mysql.jdbc.Driver
      max-active: 20
      min-idle: 5
      initial-size: 5
      max-wait: 10000
      validation-query: select 1
      validation-query-timeout: 2
      test-on-borrow: true
      test-on-return: true
      test-while-idle: true
      filters: stat,wall
  jpa:
    database: MYSQL
    show-sql: true
mybatis:
  mapper-locations: mapping/*Mapping.xml
  type-aliases-package: com.xiaobi.bean
